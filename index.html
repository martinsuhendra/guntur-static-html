<html>

<head>
    <style rel="stylesheet" type="text/css">
        @media (min-width: 768px) {
            .md\:flex {
                display: flex
            }

            .md\:flex-row {
                flex-direction: row
            }

            .md\:justify-around {
                justify-content: space-around
            }
        }
    </style>
</head>

<body style="margin: 0px; line-height: inherit;">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />

    <div class="flex flex-col" style="display: flex; flex-direction: column;">
        <div id="header" class="bg-slate-100 py-6"
            style="--tw-bg-opacity: 1; background-color: rgb(241 245 249 / var(--tw-bg-opacity)); padding-top: 1.5rem; padding-bottom: 1.5rem;">
            <h4 class="text-center text-base text-slate-500"
                style="font-size: 1rem; font-weight: inherit; margin: 0px; text-align: center; line-height: 1.5rem; --tw-text-opacity: 1; color: rgb(100 116 139 / var(--tw-text-opacity));">
                Subtitle
            </h4>
            <h1 class="text-center text-3xl font-bold"
                style="font-size: 1.875rem; font-weight: 700; margin: 0px; text-align: center; line-height: 2.25rem;">
                Title
            </h1>
        </div>
        <div id="body" class="md:flex items-center px-6 flex-1"
            style="flex: 1 1 0%; align-items: center; padding-left: 1.5rem; padding-right: 1.5rem;">
            <div class="basis-1/2">
                <img src="/image.png" alt="image" class="object-cover"
                    style="display: block; vertical-align: middle; max-width: 100%; height: auto; object-fit: cover;" />
            </div>
            <div class="basis-1/2 flex items-center flex-col gap-6"
                style="display: flex; flex-direction: column; align-items: center; gap: 1.5rem;">
                <h3 class="text-center font-bold"
                    style="font-size: inherit; font-weight: 700; margin: 0px; text-align: center;">
                    Heading
                </h3>
                <button
                    class="bg-[#000000] rounded text-white text-[12px] font-semibold no-underline text-center px-5 py-3"
                    style="font-family: inherit; font-size: 100%; font-weight: 600; line-height: inherit; color: rgb(255 255 255 / var(--tw-text-opacity)); margin: 0px; text-transform: none; border-radius: 0.25rem; padding: 0.75rem 1.25rem; text-align: center; --tw-text-opacity: 1; text-decoration-line: none; border: none; background-color: black;">
                    Button
                </button>
                <p class="text-slate-500"
                    style="margin: 0px; --tw-text-opacity: 1; color: rgb(100 116 139 / var(--tw-text-opacity));">
                    Paragraph
                </p>
            </div>
        </div>
        <div id="footer"
            class="mt-12 flex flex-col justify-center md:flex-row md:justify-around items-center gap-4 py-4 bg-slate-100"
            style="margin-top: 3rem; display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 1rem; --tw-bg-opacity: 1; background-color: rgb(241 245 249 / var(--tw-bg-opacity)); padding-top: 1rem; padding-bottom: 1rem;">
            <button
                class="bg-[#000000] rounded text-white text-[12px] min-w-28 font-semibold no-underline text-center px-5 py-3 max-w-48"
                style="font-family: inherit; font-size: 100%; font-weight: 600; line-height: inherit; color: rgb(255 255 255 / var(--tw-text-opacity)); margin: 0px; text-transform: none; border-radius: 0.25rem; padding: 0.75rem 1.25rem; text-align: center; --tw-text-opacity: 1; text-decoration-line: none; border: none; background-color: black;">
                Button
            </button>
            <button
                class="bg-[#000000] rounded text-white text-[12px] font-semibold no-underline text-center px-5 py-3 min-w-28 max-w-48"
                style="font-family: inherit; font-size: 100%; font-weight: 600; line-height: inherit; color: rgb(255 255 255 / var(--tw-text-opacity)); margin: 0px; text-transform: none; border-radius: 0.25rem; padding: 0.75rem 1.25rem; text-align: center; --tw-text-opacity: 1; text-decoration-line: none; border: none; background-color: black;">
                Button
            </button>
        </div>
    </div>
</body>

</html>
